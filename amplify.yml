version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npx -y @aws-amplify/backend-cli@latest deploy --env dev --region us-east-1 --yes
        - npx -y @aws-amplify/backend-cli@latest outputs -o amplify_outputs.json --env dev --region us-east-1
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

