version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        # Compile backend TypeScript explicitly for clearer errors
        - npx tsc -p amplify/tsconfig.json --pretty false || true
        - echo "Running ampx pipeline-deploy with verbose logging" 
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID --verbose || npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
