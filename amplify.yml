version: 1
backend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
    build:
      commands:
        - node -v
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch ${AMPLIFY_BRANCH:-$AWS_BRANCH} --app-id ${AMPLIFY_APP_ID:-$AWS_APP_ID}
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - npm ci
    build:
      commands:
        - node -v
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
